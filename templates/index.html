<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SceneMatchAI - Upload de Roteiro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Enviar Novo Roteiro</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label>Selecione o arquivo (.txt):</label><br>
        <input type="file" name="file" accept=".txt" required><br><br>
        
        <label>Seu e-mail para envio do resultado:</label><br>
        <input type="email" name="email" required><br><br>
        
        <button type="submit">Enviar Roteiro</button>
    </form>
</body>
</html>
