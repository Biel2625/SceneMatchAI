    <title>Visualizar Arquivo</title>

    <style>
        .container {

            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);

            word-wrap: break-word;

            line-height: 1.6;
        }

            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
