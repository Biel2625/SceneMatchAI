<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conteúdo do Arquivo</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        pre {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .botoes {
            text-align: center;
            margin-top: 20px;
        }

        .botoes button {
            margin: 0 10px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            background-color: #0077cc;
            color: white;
            cursor: pointer;
        }

        .botoes button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Conteúdo de: {{ nome_arquivo }}</h1>

    <pre id="conteudo">{{ conteudo }}</pre>

    <div class="botoes">
        <button onclick="copiarTexto()">Copiar Conteúdo</button>
        <button onclick="voltar()">Voltar</button>
    </div>

    <script>
        function copiarTexto() {
            const texto = document.getElementById('conteudo').innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Conteúdo copiado com sucesso!");
            });
        }

        function voltar() {
            window.location.href = "/dashboard";
        }
    </script>
</body>
</html>
