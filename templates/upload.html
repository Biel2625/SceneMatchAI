<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload de Roteiro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>SceneMatchAI</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/upload">Upload</a></li>
            <li><a href="/logout">Sair</a></li>
        </ul>
    </div>

    <div class="main">
        <h1>Enviar Novo Roteiro</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="arquivo">Selecione o arquivo (.txt):</label>
            <input type="file" name="arquivo" accept=".txt" required>

            <label for="email">Seu e-mail para envio do resultado:</label>
            <input type="email" name="email" placeholder="exemplo@email.com" required>

            <input type="submit" value="Enviar Roteiro">
        </form>
    </div>
</body>
</html>
