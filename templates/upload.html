<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Roteiro - SceneMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>SceneMatch</h2>
        <a href="{{ url_for('upload') }}">Enviar Roteiro</a>
        <a href="{{ url_for('dashboard') }}">Ver Arquivos</a>
    </div>

    <div class="content">
        <h1>Enviar novo roteiro</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="roteiro" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
