<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Roteiro - SceneMatchAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>SceneMatch</h2>
        <ul>
            <li><a href="{{ url_for('upload') }}">Enviar Roteiro</a></li>
            <li><a href="{{ url_for('dashboard') }}">Ver Arquivos</a></li>
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Enviar novo roteiro</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="roteiro" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
