<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - SceneMatchAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>SceneMatch</h2>
        <ul>
            <li><a href="{{ url_for('upload') }}">Enviar Roteiro</a></li>
            <li><a href="{{ url_for('dashboard') }}">Ver Arquivos</a></li>
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Arquivos Processados</h1>
        {% if arquivos %}
        <table>
            <thead>
                <tr>
                    <th>Arquivo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for arquivo in arquivos %}
                <tr>
                    <td>{{ arquivo }}</td>
                    <td>
                        <a href="{{ url_for('ver_arquivo', nome_arquivo=arquivo) }}">Ver</a>
                        <a href="{{ url_for('download_arquivo', nome_arquivo=arquivo) }}">Baixar</a>
                        <a href="{{ url_for('excluir_arquivo', nome_arquivo=arquivo) }}">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>Nenhum arquivo processado ainda.</p>
        {% endif %}
    </div>
</body>
</html>
