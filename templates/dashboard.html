<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - SceneMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>SceneMatch</h2>
        <ul>
            <li><a href="/upload">Enviar Roteiro</a></li>
            <li><a href="/dashboard">Ver Arquivos</a></li>
            <li><a href="/logout">Sair</a></li>
        </ul>
    </div>
    <div class="main">
        <h1>Arquivos Processados</h1>
        <table>
            <tr>
                <th>Arquivo</th>
                <th>Ações</th>
            </tr>
            {% for arquivo in arquivos %}
            <tr>
                <td>{{ arquivo }}</td>
                <td>
                    <a href="{{ url_for('ver_arquivo', nome_arquivo=arquivo) }}">Ver</a> |
                    <a href="{{ url_for('download_arquivo', nome_arquivo=arquivo) }}">Baixar</a> |
                    <a href="{{ url_for('excluir_arquivo', nome_arquivo=arquivo) }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
