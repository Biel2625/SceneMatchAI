<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload de Roteiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background-color: #6a0dad;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4b0082;
        }
        #success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload de Roteiro</h1>
    <p>Envie seu roteiro para gerar vídeos automaticamente!</p>

    <form id="uploadForm">
        <input type="file" id="fileInput" required><br><br>
        <button type="submit" class="button">Enviar Roteiro</button>
    </form>

    <button class="button" onclick="window.location.href='index.html'">Voltar para a Home</button>

    <div id="success-message">
        Seu roteiro foi enviado com sucesso! Estamos processando seu vídeo.
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
