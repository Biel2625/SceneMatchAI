<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Arquivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 25px;
      margin: 10px;
      font-size: 16px;
      background-color: #6A0DAD; /* Roxo */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #580094; /* Roxo mais escuro ao passar o mouse */
    }
  </style>
</head>
<body>

  <h1>Upload de Roteiro</h1>
  <p>Envie seu roteiro para gerar vídeos automaticamente!</p>

  <form id="uploadForm">
    <input type="file" id="roteiroFile" required><br>
    <button type="submit">Enviar Roteiro</button>
  </form>

  <br>

  <!-- Botão Voltar -->
  <button onclick="window.location.href='index.html'">Voltar para a Home</button>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('roteiroFile');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (fileInput.files.length > 0) {
        alert('Roteiro enviado com sucesso!');
      } else {
        alert('Por favor, selecione um arquivo para enviar.');
      }
    });
  </script>

</body>
</html>
