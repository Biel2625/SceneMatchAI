<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Roteiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #f2f2f2, #e6e6e6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 2px dashed #aaa;
      background-color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    button {
      padding: 12px 30px;
      background-color: #6a0dad;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #580a9e;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.6);
    }
    #progressContainer {
      display: none;
      width: 80%;
      background-color: #ddd;
      border-radius: 10px;
      margin-top: 20px;
    }
    #progressBar {
      width: 0%;
      height: 20px;
      background-color: #6a0dad;
      border-radius: 10px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Upload de Roteiro</h1>
  <p>Envie seu roteiro para gerar v√≠deos automaticamente!</p>

  <form id="uploadForm">
    <input type="file" id="roteiroFile" required><br>
    <button type="submit">Enviar Roteiro</button>
  </form>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <button onclick="window.location.href='index.html'">Voltar para a Home</button>

  <p id="message"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('roteiroFile');
    const message = document.getElementById('message');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (fileInput.files.length > 0) {
        message.textContent = '';
        progressContainer.style.display = 'block';
        let width = 0;
        let uploadSimulation = setInterval(function() {
          if (width >= 100) {
            clearInterval(uploadSimulation);
            message.style.color = "green";
            message.textContent = "Roteiro enviado com sucesso!";
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
          } else {
            width++;
            progressBar.style.width = width + '%';
          }
        }, 30);
      } else {
        message.style.color = "red";
        message.textContent = "Por favor, selecione um arquivo antes de enviar.";
      }
    });
  </script>

</body>
</html>
