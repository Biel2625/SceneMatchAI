<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SceneMatch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #f2f2f2, #e6e6e6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 30px;
            background-color: #6a0dad;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #580a9e;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(106, 13, 173, 0.6);
        }
    </style>
</head>
<body>

    <h1>SceneMatch AI</h1>
    <p>Transforme roteiros em vídeos incríveis automaticamente!</p>
    <button onclick="window.location.href='upload.html';">Começar Agora</button>

</body>
</html>
